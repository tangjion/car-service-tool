<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <!-- <link rel="stylesheet" href="button.css"> -->
    <link rel="stylesheet" href="car-tool.css">
  </head>
  <body>
    <!-- <button id="changeColor"></button> -->
    <div class="tool-wrap">
      <div class="left">
        <div class="tool-item">
          <div class="item-title">
            <img src="images/exchange.png" width="20">
            <span>更改客源国</span>
          </div>
          <ul class="item-list">
            <li id="CN">
              <img src="images/country/lang-zh-CN.svg" width="16" height="16">
              <span>CN</span>
            </li>
            <li id="HK">
              <img src="images/country/lang-zh-HK.svg" width="16" height="16">
              <span>HK</span>
            </li>
            <li id="TW">
              <img src="images/country/lang-zh-TW.svg" width="16" height="16">
              <span>TW</span>
            </li>
            <li id="US">
              <img src="images/country/lang-en-US.svg" width="16" height="16">
              <span>US</span>
            </li>
            <li id="KR">
              <img src="images/country/lang-ko.svg" width="16" height="16">
              <span>KR</span>
            </li>
            <li id="TH">
              <img src="images/country/lang-th.svg" width="16" height="16">
              <span>TH</span>
            </li>
            <li id="MY">
              <img src="images/country/lang-en-MY.svg" width="16" height="16">
              <span>MY</span>
            </li>
            <li id="JP">
              <img src="images/country/lang-ja.svg" width="16" height="16">
              <span>JP</span>
            </li>
            <li id="SG">
              <img src="images/country/lang-en-SG.svg" width="16" height="16">
              <span>SG</span>
            </li>
            <li id="AU">
              <img src="images/country/lang-en-AU.svg" width="16" height="16">
              <span>AU</span>
            </li>
            <li id="PH">
              <img src="images/country/lang-en-PH.svg" width="16" height="16">
              <span>PH</span>
            </li>
            <li id="NZ">
              <img src="images/country/lang-en-NZ.svg" width="16" height="16">
              <span>NZ</span>
            </li>
          </ul>
          <div class="item-input inline">
            <input type="text" id="sourceCode" placeholder="客源国">
            <div id="setSourceCode" class="item-btn">设置客源国</div>
          </div>
        </div>
        <div class="tool-item">
          <div class="item-title">
            <div class="item-checkbox" id="openIht"></div>
            <span>开启inHouseTracking日志</span>
          </div>
        </div>
        <div class="tool-item">
          <div class="item-title">
            <div class="item-checkbox" id="openGalileo"></div>
            <span>开启Galileo日志</span>
          </div>
        </div>
        <div class="tool-item">
          <div class="item-title">
            <div class="item-checkbox" id="showTextId"></div>
            <span>查看TextId</span>
          </div>
        </div>
        <div class="tool-item">
          <div class="item-title">
            <div class="item-checkbox" id="showGuestCheckout"></div>
            <span>开启guest Checkout</span>
          </div>
        </div>
        <div class="tool-item">
          <div class="item-title">
            <div class="item-checkbox" id="logDebug"></div>
            <span>log debug</span>
          </div>
        </div>
        <div class="tool-item">
          <div class="item-title">
            <div class="item-checkbox" id="switchSsr"></div>
            <span>切换ssr服务</span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="tool-item">
          <p class="item-title">
            <img src="images/closed.png" width="20">
            <span>重置AB实验id</span>
          </p>
          <div class="item-input">
            <input type="text" id="keplerId" placeholder="Keplerid">
            <div class="item-btn-wrap">
              <div id="setKeplerId" class="item-btn">设置Keplerid</div>
              <div id="resetKeplerId" class="item-btn">刷新Keplerid</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- <div class="button-wrap">
        <div class="btn" id="copyPt">复制PT</div>
      </div> -->
      
    </div>
    <script src="popup.js"></script>
  </body>
</html>
